<!DOCTYPE html>
<html>
<head>
    <title></title>

    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap-responsive.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="alternate" type="application/rss+xml" href="/feed" />

    <script src="js/underscore.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/hogan.js"></script>
    <script src="js/models.js"></script>
</head>
<body>
    <div id="public" class="container-fluid">
        <div class="row-fluid">
            <div id="header" class="span6"></div> <!-- /.span6 -->
            <div id="search" class="span6">search</div> <!-- /.span6 -->
        </div> <!-- /.row-fluid -->
        <div class="row-fluid">
            <div id="posts" class="span12"> </div> <!-- /.span12 -->
        </div> <!-- /.row-fluid -->
    </div> <!-- /.container-fluid -->
    <hr>
    <footer></footer>

    <!-- templates -->
    <script type="template/hogan" id="header_tmpl" class="template">
        <h1><a href="#">{{site_name}}</a></h1>
    </script>
    <script type="template/hogan" id="post_tmpl" class="template">
        <div class="row-fluid">
            <div class="span8">
                <h3><a href="#/posts/{{_id}}">{{ title }}</a></h3>
                <p>{{{content}}}</p>
                <sub>tags: {{#tags}}<a href="#/tag/{{.}}">{{.}}</a> {{/tags}}</sub><br />
                <sub>published at {{created}}</sub>
            </div> <!-- /.span9 -->
        </div> <!-- /.row-fluid -->
    </script>
    <script type="template/hogan" id="posts_tmpl" class="template">
        {{#posts}}{{> post}}{{/posts}}
    </script>

    <!-- alerts -->
    <div class="alert alert-success" id="deletedalert" style="display:none" >
            <button type="button" class="close" data-dismiss="alert"><span class="icon-remove"</span></button>
            post <strong>deleted.</strong>
    </div> <!-- /.alert.alert-success -->
    <div class="alert alert-success" id="publishedalert" style="display:none" >
            <button type="button" class="close" data-dismiss="alert"><span class="icon-remove"</span></button>
            post <strong>published.</strong>
    </div> <!-- /.alert.alert-success -->
    <div class="alert alert-success" id="unpublishedalert" style="display:none" >
            <button type="button" class="close" data-dismiss="alert"><span class="icon-remove"</span></button>
            post <strong>unpublished.</strong>
    </div> <!-- /.alert.alert-success -->
    <div class="alert alert-success" id="welcomealert" style="display:none" >
            <button type="button" class="close" data-dismiss="alert"><span class="icon-remove"</span></button>
            welcome to cadigan.
    </div> <!-- /.alert.alert-success -->

    <script src="js/main.js"></script>
</body>
</html>
