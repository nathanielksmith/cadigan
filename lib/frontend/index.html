<!DOCTYPE html>
<html>
<head>
    <title></title>

    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap-responsive.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="alternate" type="application/rss+xml" href="/feed" />

    <script src="js/underscore.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/hogan.js"></script>
    <script src="js/models.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row-fluid">
            <div id="header" class="span6"></div> <!-- /.span6 -->
            <div id="search" class="span6">search</div> <!-- /.span6 -->
        </div> <!-- /.row-fluid -->
        <div id="public">
            <div class="row-fluid">
                <div id="posts" class="span12"> </div> <!-- /.span12 -->
            </div> <!-- /.row-fluid -->
        </div> <!-- /#public -->
        <div id="admin" style="display:none">
            <div class="row-fluid">
                <div id="sidebar" class="span3">
                    <div class="row-fluid">
                        <div class="span12">
                            <ul class="nav nav-list">
                                <li class="nav-header">write words</li>
                                <li>
                                    <a href="#/admin" data-target="dashboard">Dashboard</a>
                                </li>
                                <li>
                                    <a href="#/admin/new" data-target="new">New</a>
                                </li>
                                <li>
                                    <a href="#/admin/posts" data-target="posts">Posts</a>
                                </li>
                            </ul>
                        </div> <!-- /.span12 -->
                    </div> <!-- /.row-fluid -->
                    <hr />
                    <div class="row-fluid">
                        <div class="span12 alerts">
                        </div> <!-- /.span12 -->
                    </div> <!-- /.row-fluid -->
                </div> <!-- /#sidebar.span3 -->
                <div class="span9" id="workspace"> 
                    <div id="admin_posts"></div>
                </div> <!-- /#workspace.span9 -->
            </div> <!-- /.row-fluid -->
        </div> <!-- /#admin.container-fluid -->
    </div> <!-- /.container-fluid -->
    <hr>
    <footer></footer>

    <!-- templates -->
    <script type="template/hogan" id="header_tmpl" class="template">
        <h1><a href="#">{{site_name}}</a></h1>
    </script>
    <script type="template/hogan" id="post_tmpl" class="template">
        <div class="row-fluid">
            <div class="span8">
                <h3><a href="#/posts/{{_id}}">{{ title }}</a></h3>
                <p>{{{content}}}</p>
                <sub>tags: {{#tags}}<a href="#/tag/{{.}}">{{.}}</a> {{/tags}}</sub><br />
                <sub>published at {{created}}</sub>
            </div> <!-- /.span9 -->
        </div> <!-- /.row-fluid -->
    </script>
    <script type="template/hogan" id="posts_tmpl" class="template">
        {{#posts}}{{> post}}{{/posts}}
    </script>
    <script type="template/hogan" id="admin_post_tmpl" class="template">
        <td>
            <div class="btn-group">
                <a class="btn btn-mini dropdown-toggle" data-toggle="dropdown" href="#">
                    <span class="icon-cog"></span>
                    <span class="caret"></span>
                </a> <!-- /.btn.dropdown-toggle -->
                <ul class="dropdown-menu">
                    <li>
                        <a href="#/admin/posts/edit/{{_id}}" ><span class="icon-pencil"></span> edit</a>
                    </li>
                    <li>
                        <a href="#/admin/posts/unpublish/{{_id}}" class="dropdown">
                            <span class="icon-eye-close"></span>
                            move to drafts
                        </a>
                        <a href="#/admin/posts/publish/{{_id}}" class="dropdown">
                            <span class="icon-eye-open"></span>
                            publish
                        </a>
                    </li>
                    <li>
                        <a href="#/admin/posts/delete/{{_id}}" class="dropdown"><span class="icon-trash"></span> delete</a>
                     </li>
                </ul> <!-- /.dropdown-menu -->
            </div> <!-- /.btn-group -->
        </td>
        <td class="id">{{_id}}</td>
        <td>{{title}}</td>
        <td>{{#published}}<span class="icon-ok"></span>{{/published}}
        <td>{{pretty_updated}}</td>
        <td>{{#tags}}{{.}}, {{/tags}}</td>
    </script>
    <script type="template/hogan" id="admin_posts_tmpl" class="template">
        <h2>posts</h2>
        <div class="row-fluid">
            <div class="input-prepend">
                <span class="add-on"><span class="icon-search"></span></span><input type="search" name="filter" />
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <table class="table table-striped">
                    <tr>
                        <th></th>
                        <th>id</th>
                        <th>title</th>
                        <th>published</th>
                        <th>updated</th>
                        <th>tags</th>
                    </tr>
                </table>
            </div> <!-- /.span12 -->
        </div> <!-- /.row-fluid -->
    </script>

    <!-- alerts -->
    <div class="alert alert-success" id="deletedalert" style="display:none" >
            <button type="button" class="close" data-dismiss="alert"><span class="icon-remove"</span></button>
            post <strong>deleted.</strong>
    </div> <!-- /.alert.alert-success -->
    <div class="alert alert-success" id="publishedalert" style="display:none" >
            <button type="button" class="close" data-dismiss="alert"><span class="icon-remove"</span></button>
            post <strong>published.</strong>
    </div> <!-- /.alert.alert-success -->
    <div class="alert alert-success" id="unpublishedalert" style="display:none" >
            <button type="button" class="close" data-dismiss="alert"><span class="icon-remove"</span></button>
            post <strong>unpublished.</strong>
    </div> <!-- /.alert.alert-success -->
    <div class="alert alert-success" id="welcomealert" style="display:none" >
            <button type="button" class="close" data-dismiss="alert"><span class="icon-remove"</span></button>
            welcome to cadigan.
    </div> <!-- /.alert.alert-success -->

    <script src="js/templates.js"></script>
    <script src="js/views.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
