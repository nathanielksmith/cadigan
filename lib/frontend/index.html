<!DOCTYPE html>
<html>
<head>
    <title></title>

    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap-responsive.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="alternate" type="application/rss+xml" href="/feed" />

    <script src="js/underscore.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/hogan.js"></script>
    <script src="js/models.js"></script>
</head>
<body>
    <div id="public" style="display:none" class="container-fluid">
        <div class="row-fluid">
            <h1>{{site_name}}</h1>
        </div> <!-- /.row-fluid -->
        <div class="row-fluid">
            <div class="span2">
                SIDEBAR
            </div> <!-- /.span3 -->
            <div class="span10" style="border-left:1px solid black">
                <div class="row-fluid">
                    <div id="posts" class="span12"> </div> <!-- /.span12 -->
                </div> <!-- /.span12 -->
            </div> <!-- /.span9 -->
        </div> <!-- /.row-fluid -->
        <hr>
        <footer>(c) {{site_name}} </footer>
    </div> <!-- /.container-fluid -->

    <!-- templates -->
    <div class="template" id="posts_tmpl">
        {{# posts }}
        <div class="post row-fluid">
            <div class="span12">
                <h3>{{title}}</h3>
                <p>{{content}}</h2>
            </div> <!-- /.span12 -->
        </div>
        {{/posts}}
    </div>

    <!-- alerts -->
    <div class="alert alert-success" id="deletedalert" style="display:none" >
            <button type="button" class="close" data-dismiss="alert"><span class="icon-remove"</span></button>
            post <strong>deleted.</strong>
    </div> <!-- /.alert.alert-success -->
    <div class="alert alert-success" id="publishedalert" style="display:none" >
            <button type="button" class="close" data-dismiss="alert"><span class="icon-remove"</span></button>
            post <strong>published.</strong>
    </div> <!-- /.alert.alert-success -->
    <div class="alert alert-success" id="unpublishedalert" style="display:none" >
            <button type="button" class="close" data-dismiss="alert"><span class="icon-remove"</span></button>
            post <strong>unpublished.</strong>
    </div> <!-- /.alert.alert-success -->
    <div class="alert alert-success" id="welcomealert" style="display:none" >
            <button type="button" class="close" data-dismiss="alert"><span class="icon-remove"</span></button>
            welcome to cadigan.
    </div> <!-- /.alert.alert-success -->

    <script src="js/main.js"></script>
</body>
</html>
